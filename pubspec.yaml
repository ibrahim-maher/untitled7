name: flutter_getx_app
description: A Flutter app with GetX, Firestore, onboarding and auth

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  get: ^4.6.6

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # UI Components
  cupertino_icons: ^1.0.2

  # Storage
  get_storage: ^2.1.1

  # Internationalization
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  geolocator: ^14.0.2
  geocoding: ^4.0.0
  permission_handler: ^12.0.1
  dio: ^5.9.0
  url_launcher: ^6.3.2
  image_picker: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  # Internationalization
  generate: true

